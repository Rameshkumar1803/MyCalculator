<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="calculator.jpg">
    <title>My Calculator</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
         <h4>Designed by @Ramesh_Chaurasiya</h4>
            <form>
             <div class="display">
                <input type="text" name="display">
             </div>
             <div>
                <input type="button" value="AC" onclick="display.value =''; audio1.play() " class="operator1">
                <input type="button" value="DE" onclick="display.value = display.value.toString().slice (0,-1); audio4.play()" class="operator">
                <input type="button" value="." onclick="display.value +='.' ; audio3.play()" class="operator">
                <input type="button" value="/" onclick="display.value +='/' ; audio3.play()" class="operator">
             </div>
             <div>
                <input type="button" value="7"  onclick="display.value +='7'; audio.play() ">
                <input type="button" value="8" onclick="display.value +='8' ; audio.play()">
                <input type="button" value="9" onclick="display.value +='9'; audio.play() ">
                <input type="button" value="*" onclick="display.value +='*' ; audio3.play()" class="operator">
             </div>
             <div>
                <input type="button" value="4" onclick="display.value +='4' ; audio.play()">
                <input type="button" value="5" onclick="display.value +='5'; audio.play() ">
                <input type="button" value="6" onclick="display.value +='6'; audio.play() ">
                <input type="button" value="-" onclick="display.value +='-'; audio3.play() " class="operator">
             </div>
             <div>
                <input type="button" value="1" onclick="display.value +='1'; audio.play() ">
                <input type="button" value="2" onclick="display.value +='2'; audio.play() ">
                <input type="button" value="3" onclick="display.value +='3'; audio.play() ">
                <input type="button" value="+" onclick="display.value +='+' ; audio3.play()" class="operator">
             </div>
             <div>
                <input type="button" value="00" onclick="display.value +='00'; audio.play() ">
                <input type="button" value="0" onclick="display.value +='0'; audio.play() ">
                <input type="button" value="=" onclick="display.value = eval(display.value) ; audio2.play()" class="equal" >
             </div>
            </form>
        </div>
    </div>
    <script type="text/javascript">
      const audio = new Audio();
      const audio1 = new Audio();
      const audio2 = new Audio();
      audio.src = "click.mp3";
      audio1.src = "allclear.mp3";
      audio2.src = "equal.mp3";
      const audio3 = new Audio();
      audio3.src = "operation.mp3";
      const audio4 = new Audio();
      audio4.src = "delete.mp3";
    </script>
</body>
</html>
